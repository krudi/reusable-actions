name: Node Install
description: |
  Install Node.js dependencies (no checkout or setup). Run after node-setup.

outputs:
  node_version_used:
    description: "Node.js version detected before install"
    value: ${{ steps.node-version.outputs.version }}
  install_status:
    description: "Dependency install status"
    value: ${{ steps.install-status.outputs.install_status }}

inputs:
  install_command:
    description: "Command to install dependencies"
    required: false
    default: "npm install"

  working_directory:
    description: "Directory to run install command in"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Record Node.js version
      id: node-version
      shell: bash
      run: echo "version=$(node --version)" >> "$GITHUB_OUTPUT"

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: ${{ inputs.install_command }}

    - name: Set install status output
      id: install-status
      shell: bash
      run: echo "install_status=passed" >> "$GITHUB_OUTPUT"

    - name: Write summary
      shell: bash
      env:
        NODE_VERSION: ${{ steps.node-version.outputs.version }}
        INSTALL_STATUS: ${{ steps.install-status.outputs.install_status }}
      run: |
        {
          echo "## Node Install"
          echo ""
          echo "- Node version: ${NODE_VERSION:-unknown}"
          echo "- Install status: ${INSTALL_STATUS:-unknown}"
        } >> "$GITHUB_STEP_SUMMARY"
